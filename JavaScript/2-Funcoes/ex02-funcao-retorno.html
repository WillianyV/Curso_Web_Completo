<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function fahrenheitConvertion(celsius)
            {
                var fahrenheit = (celsius * 1.8) + 32;
                return fahrenheit;
            }
            
            var fahrenheit = fahrenheitConvertion(32);
            console.log(fahrenheit);
        </script>
    </head>
